<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
    <script>
        var obj1 = {
            name:"zhangsan",
            age:18,
            school:"linda",
            father:{
                name:"zhanger",
                age:45
            }
        };
        var obj2 = clone(obj1);
        obj1.father.name = "lisi";
        console.log(obj2.father.name);

        //js深拷贝：
        function clone(obj){
            var newObj = {};
            for( var p in obj){
                if( typeof obj[p] == "object"){  //obj的属性值可能是一个对象
                    newObj[p] = clone(obj[p]);   //递归，避免内部浅拷贝
                }else{
                    newObj[p] = obj[p];
                }
            };
            return newObj;
        }

    </script>
</body>
</html>
